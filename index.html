<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <label for="amountInput">Enter Amount</label>
                <input id="amountInput" value="1" type="text"/> 
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="fromCurrency">From</label>
                    <div class="select-container">
                        <img alt="flag api" src="https://flagsapi.com/US/flat/64.png"/>
                        <select id="fromCurrency" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <label for="toCurrency">To</label>
                    <div class="select-container">
                        <img alt="flag api" src="https://flagsapi.com/US/flat/64.png"/>
                        <select id="toCurrency" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
